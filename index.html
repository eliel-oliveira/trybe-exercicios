<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Header da página</h1>
    </header>
    <main id="main">
        <form action="GET" name="form.html">
            <fieldset id="formulario">
                <label for="nome"> Nome:
                    <input type="text" name="nome" placeholder="Digite seu nome completo aqui" id="nome" required
                        minlength="10" maxlength="40">
                </label>
                <br>
                <label for="email">Email:
                    <input type="email" name="email" placeholder="Digite seu email" id="email" required minlength="10"
                        maxlength="50">
                </label>
                <br>
                <label for="op1">
                    <input type="radio" name="option" id="op1" value="opcao 1" checked> Cidade
                </label>
                <label for="op2">
                    <input type="radio" name="option" id="op2" value="opcao 2"> Campo
                </label>
                <label for="op3">
                    <input type="radio" name="option" id="op3" value="opcao 3"> Praia
                </label>
                <label for="op4">
                    <input type="radio" name="option" id="op4" value="opcao 4"> Montanhas
                </label>
                <br>
                <label for="textArea"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                    <br>
                    <textarea name="textArea" id="textArea" cols="30" rows="10" maxlength="500"
                        placeholder="500 caracteres"></textarea>
                </label>
                <br>
                <label for="date">
                    Qual a melhor data para realizar sua viagem?
                    <input type="date" name="date" id="date">
                </label>
                <br>
                <label for="check1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <input type="checkbox" name="checked1" id="check1">
                </label>
                <br>
                <label for="check2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                    concursos futuros.
                    <input type="checkbox" name="checked2" id="check2">
                </label>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
    </main>
    <footer>
        <p>Formato do Formulário TrybeTrip.</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
