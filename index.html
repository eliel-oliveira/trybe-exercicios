<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="header" class="text-center container">
        <h1 class="display-2" text-center>Header da página</h1>
    </header>
    <main id="main" class="text-center container">
        <form action="GET" name="form.html">
            <section class="form-group">
                <label for="nome"> Nome:
                    <input type="text" name="nome" placeholder="Digite seu nome completo aqui" id="nome" required
                        minlength="10" maxlength="40">
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="email">Email:
                    <input type="email" name="email" placeholder="Digite seu email" id="email" required minlength="10"
                        maxlength="50">
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="op1">
                    <input type="radio" name="option" id="op1" value="opcao 1" checked> Cidade
                </label>
                <label for="op2">
                    <input type="radio" name="option" id="op2" value="opcao 2"> Campo
                </label>
                <label for="op3">
                    <input type="radio" name="option" id="op3" value="opcao 3"> Praia
                </label>
                <label for="op4">
                    <input type="radio" name="option" id="op4" value="opcao 4"> Montanhas
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="textArea"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                    TrybeTrip?
                    <br>
                    <textarea name="textArea" id="textArea" cols="30" rows="10" maxlength="500"
                        placeholder="500 caracteres"></textarea>
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="date">
                    Qual a melhor data para realizar sua viagem?
                    <input type="date" name="date" id="date" />
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="check1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <input type="checkbox" name="checked1" id="check1" />
                </label>
            </section>
            <br>
            <section class="form-group">
                <label for="check2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                    concursos futuros.
                    <input type="checkbox" name="checked2" id="check2" required />
                </label>
            </section>
            <div class="form group">
                <button type="submit" id="sendButton" class="btn btn-success">Enviar</button>
                <button type="reset" id="resetButton" class="btn btn-light">Apagar</button>
            </div>
            <br>
        </form>
    </main>
    <footer class="text-center card-footer">
        <p><strong>Formato do Formulário TrybeTrip.</strong></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
